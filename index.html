<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VSSV Aditya Ram | Portfolio</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #f7efe6, #e9dfd3, #ddd2c4);
}

.book {
  width: min(92vw, 1000px);
  height: 85vh;
  background: #ffffff;
  border-radius: 32px;
  padding: 32px 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 30px 80px rgba(0, 0, 0, 0.18);
}

.zone {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.zone.top { flex: 0 0 32%; }
.zone.middle { flex: 0 0 22%; }
.zone.bottom { flex: 0 0 22%; }

h1 {
  font-size: clamp(2.4rem, 4vw, 4rem);
  letter-spacing: 2px;
}

h2 {
  font-size: clamp(1.2rem, 2vw, 1.8rem);
  opacity: 0.75;
}

.open-btn {
  background: linear-gradient(145deg, #111, #000);
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 16px 44px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.open-btn:hover {
  transform: translateY(-2px);
}

.hint {
  margin-top: auto;
  font-size: 0.9rem;
  opacity: 0.55;
}

@media (max-width: 600px) {
  .book {
    height: 88vh;
    padding: 24px 16px;
  }
  .zone.top { flex-basis: 50%; }
  .zone.middle { flex-basis: 0%; }
  .zone.bottom { flex-basis: 25%; }
}
</style>
</head>

<body>
  <div class="book">
    <div class="zone top">
      <h1>PORTFOLIO</h1>
    </div>

    <div class="zone middle">
      <h2>VSSV Aditya Ram</h2>
    </div>

    <div class="zone bottom">
      <button class="open-btn" onclick="location.href='portfolio.html'">
        Open Portfolio
      </button>
    </div>

    <p class="hint">Click to begin the journey</p>
  </div>
</body>
</html>
