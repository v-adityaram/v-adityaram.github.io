<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VSSV Aditya Ram | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: "Georgia", serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .book {
      width: 360px;
      height: 500px;
      background: #fdfcf9;
      border-radius: 6px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.25),
        inset 0 0 0 1px rgba(0, 0, 0, 0.08);
      position: relative;
      transition: transform 1s ease, box-shadow 1s ease;
    }

    .cover {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255,255,255,0.9),
        rgba(245,245,245,0.95)
      );
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      border-radius: 6px;
      transition: opacity 0.8s ease;
    }

    .cover h1 {
      font-size: 26px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .cover p {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .open-btn {
      padding: 12px 26px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 14px;
      letter-spacing: 1px;
      cursor: pointer;
      border-radius: 20px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .open-btn:hover {
      transform: scale(1.05);
      background: #333;
    }

    .book.open {
      transform: scale(1.05);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
    }

    .book.open .cover {
      opacity: 0;
      pointer-events: none;
    }

    .hint {
      position: absolute;
      bottom: 20px;
      font-size: 11px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="book" id="book">
    <div class="cover">
      <h1>PORTFOLIO</h1>
      <p>VSSV Aditya Ram</p>
      <button class="open-btn" onclick="openBook()">Open Portfolio</button>
      <div class="hint">Click to begin the journey</div>
    </div>
  </div>

  <script>
    function openBook() {
      document.getElementById("book").classList.add("open");
    }
  </script>

</body>
</html>
