<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VSSV Aditya Ram | Portfolio</title>

  <style>
    /* ===== RESET ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #f6f1ec, #e9e1d8);
      font-family: "Georgia", serif;
      color: #111;
    }

    /* ===== BOOK CARD ===== */
    .book {
      width: 85vw;
      max-width: 360px;
      aspect-ratio: 3 / 4.5;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 26px;
      animation: fadeIn 1.2s ease;
    }

    /* ===== TEXT ===== */
    h1 {
      font-size: clamp(28px, 6vw, 42px);
      letter-spacing: 1px;
      margin: 0;
    }

    h2 {
      font-size: clamp(16px, 3vw, 20px);
      font-weight: normal;
      margin-top: 12px;
      opacity: 0.75;
    }

    .hint {
      margin-top: auto;
      font-size: 14px;
      opacity: 0.5;
    }

    /* ===== BUTTON ===== */
    .open-btn {
      margin-top: 32px;
      padding: 14px 36px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .open-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    /* ===== DESKTOP SCALING ===== */
    @media (min-width: 900px) {
      .book {
        width: 60vw;
        max-width: 720px;
        aspect-ratio: 4 / 3;
        padding: 52px;
      }

      .hint {
        font-size: 15px;
      }
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="book">
    <h1>PORTFOLIO</h1>
    <h2>VSSV Aditya Ram</h2>

    <button class="open-btn">
      Open Portfolio
    </button>

    <div class="hint">
      Click to begin the journey
    </div>
  </div>

</body>
</html>
